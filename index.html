  <style>
    :root {
      --ink: #f6f8ff;
      --muted: #cfd6e1;
      --accent: #9bff46;
      --accent-2: #4ae0ff;
      --dark-green: #3fa63f;
      --red: #ff5a5a;
      --shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Manrope", "Helvetica Neue", Arial, sans-serif;
      color: var(--ink);
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      background: #000;
    }

    /* Background carousel */
    .bg-carousel {
      position: absolute;
      inset: 0;
      z-index: 0;
      overflow: hidden;
    }

    .bg-carousel img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .bg-carousel img.active {
      opacity: 1;
    }

    .grid-lines {
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
      background-size: 180px 180px;
      z-index: 1;
      pointer-events: none;
    }

    /* --- Card --- */
    .card {
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.45);
      padding: 30px 28px;
      box-shadow: var(--shadow);
      display: grid;
      gap: 16px;
      text-align: center;
      z-index: 2;
      position: relative;
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      width: 320px;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      font-weight: 700;
      letter-spacing: 0.02em;
    }

    .badge {
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 10px;
      font-weight: 700;
      color: #fff;
      background: var(--dark-green);
      border: 1px solid #1c4d1c;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .badge.offline {
      background: var(--red);
      border-color: #cc2b2b;
    }

    .hash {
      color: var(--muted);
      font-size: 14px;
      line-height: 1.55;
    }

    .button {
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-2) 100%);
      color: #06101b;
      border: none;
      border-radius: 14px;
      padding: 14px 18px;
      font-size: 16px;
      font-weight: 800;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 18px 50px rgba(74, 224, 255, 0.32);
      transition: transform 140ms ease, box-shadow 140ms ease, filter 140ms ease;
    }

    .button:hover {
      transform: translateY(-1px);
      box-shadow: 0 22px 58px rgba(74, 224, 255, 0.42);
      filter: brightness(1.05);
    }

    .button:active {
      transform: translateY(0);
      box-shadow: 0 12px 32px rgba(74, 224, 255, 0.35);
    }

    @media (max-width: 720px) {
      .card {

  <!-- Main Download Box -->
  <section class="card" id="verify">
    <div class="card-header">
      <span>vatSys Plugin Installer</span>
      <span class="badge" id="status-badge">Checking...</span>
    </div>
    <div class="hash">For Windows (Cause you know, that's all vatSys runs on)</div>
    <a class="button" href="https://cdn.actuallyleviticus.xyz/InstallerUpdates/" id="download-btn">Download</a>
  </section>

  <script>
    // Background carousel rotation
    const images = document.querySelectorAll('#carousel img');
    let current = 0;
    setInterval(() => {
      images[current].classList.remove('active');
      current = (current + 1) % images.length;
      images[current].classList.add('active');
    }, 6000);

    // Installer check: finds the vatSys installer exe, sets badge + button
    async function checkInstaller() {
      const badge = document.getElementById('status-badge');
      const downloadBtn = document.getElementById('download-btn');
      const updatesBase = 'https://cdn.actuallyleviticus.xyz/InstallerUpdates/';
      const defaultInstaller = 'vatSys%20Plugin%20Installer%20Setup%201.0.2.exe';
      let downloadUrl = `${updatesBase}${defaultInstaller}`;
      downloadBtn.href = downloadUrl;

      const setOffline = () => {
        badge.textContent = 'Offline';
        badge.classList.add('offline');
        downloadBtn.href = downloadUrl;
      };

      try {
        const response = await fetch(updatesBase, { method: 'GET', cache: 'no-store' });
        if (!response.ok) return setOffline();

        const body = await response.text();
        // Match encoded or unencoded spaces in the installer name; accept any version suffix
        const installerMatch = body.match(/href="([^\"]*vatSys(?:%20|\s)Plugin(?:%20|\s)Installer(?:%20|\s)Setup(?:%20|\s)?[\d._-]*\.exe)"/i);
        const exePath = installerMatch && installerMatch[1];

        if (exePath) {
          downloadUrl = exePath.startsWith('http') ? exePath : updatesBase + exePath.replace(/^\//, '');
          badge.textContent = 'Online';
          badge.classList.remove('offline');
          downloadBtn.href = downloadUrl;
          return;
        }

        setOffline();
      } catch (error) {
        setOffline();
      }
    }

    checkInstaller();
  </script>
