  <style>
    :root {
      --bg: #05070e;
      --bg-2: #0b0f1e;
      --ink: #f6f8ff;
      --muted: #9facbf;
      --accent: #9bff46;
      --accent-2: #4ae0ff;
      --panel: rgba(255, 255, 255, 0.06);
      --border: rgba(255, 255, 255, 0.14);
      --shadow: 0 24px 80px rgba(0, 0, 0, 0.55);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Manrope", "Helvetica Neue", Arial, sans-serif;
      color: var(--ink);
      background:
        radial-gradient(circle at 12% 18%, rgba(74, 224, 255, 0.16), transparent 28%),
        radial-gradient(circle at 82% 8%, rgba(155, 255, 70, 0.18), transparent 32%),
        linear-gradient(145deg, var(--bg) 0%, var(--bg-2) 70%, #080b14 100%);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 30% 70%, rgba(255, 255, 255, 0.04), transparent 38%),
        radial-gradient(circle at 70% 50%, rgba(74, 224, 255, 0.08), transparent 40%);
      opacity: 0.9;
      filter: blur(60px);
      pointer-events: none;
      z-index: 0;
    }

    .grid-lines {
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      background-size: 180px 180px;
      mask-image: linear-gradient(to bottom, transparent 0%, rgba(0,0,0,0.4) 25%, rgba(0,0,0,0.8) 50%, rgba(0,0,0,1) 100%);
      z-index: 1;
      pointer-events: none;
    }

    .card {
      border: 1px solid var(--border);
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.03));
      border-radius: 16px;
      padding: 28px 24px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      display: grid;
      gap: 14px;
      position: relative;
      z-index: 2;
      text-align: center;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      font-weight: 700;
      letter-spacing: 0.02em;
    }

    .badge {
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 10px;
      border: 1px solid rgba(155, 255, 70, 0.55);
      color: #0f1b0c;
      background: rgba(155, 255, 70, 0.22);
      font-weight: 700;
    }

    .hash {
      color: var(--muted);
      font-size: 14px;
      line-height: 1.55;
    }

    .button {
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-2) 100%);
      color: #06101b;
      border: none;
      border-radius: 14px;
      padding: 14px 18px;
      font-size: 16px;
      font-weight: 800;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 18px 50px rgba(74, 224, 255, 0.32);
      transition: transform 140ms ease, box-shadow 140ms ease, filter 140ms ease;
    }

    .button:hover {
      transform: translateY(-1px);
      box-shadow: 0 22px 58px rgba(74, 224, 255, 0.42);
      filter: brightness(1.02);
    }

    .button:active {
      transform: translateY(0);
      box-shadow: 0 12px 32px rgba(74, 224, 255, 0.35);
    }

    @media (max-width: 720px) {
      .card {

    }
  </style>
