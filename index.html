<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ActuallyLeviticus Â· Download</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #05070e;
      --bg-2: #0b0f1e;
      --ink: #f6f8ff;
      --muted: #9facbf;
      --accent: #9bff46;
      --accent-2: #4ae0ff;
      --panel: rgba(255, 255, 255, 0.06);
      --border: rgba(255, 255, 255, 0.14);
      --shadow: 0 24px 80px rgba(0, 0, 0, 0.55);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Manrope", "Helvetica Neue", Arial, sans-serif;
      color: var(--ink);
      background:
        radial-gradient(circle at 12% 18%, rgba(74, 224, 255, 0.16), transparent 28%),
        radial-gradient(circle at 82% 8%, rgba(155, 255, 70, 0.18), transparent 32%),
        linear-gradient(145deg, var(--bg) 0%, var(--bg-2) 70%, #080b14 100%);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 30% 70%, rgba(255, 255, 255, 0.04), transparent 38%),
        radial-gradient(circle at 70% 50%, rgba(74, 224, 255, 0.08), transparent 40%);
      opacity: 0.9;
      filter: blur(60px);
      pointer-events: none;
      z-index: 0;
    }

    .grid-lines {
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      background-size: 180px 180px;
      mask-image: linear-gradient(to bottom, transparent 0%, rgba(0,0,0,0.4) 25%, rgba(0,0,0,0.8) 50%, rgba(0,0,0,1) 100%);
      z-index: 1;
      pointer-events: none;
    }

    .page {
      position: relative;
      z-index: 2;
      max-width: 1200px;
      margin: 0 auto;
      padding: 32px 22px 64px;
    }

    header {
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      gap: 14px;
      padding: 14px 16px;
      border: 1px solid var(--border);
      border-radius: 14px;
      background: linear-gradient(120deg, rgba(255, 255, 255, 0.06), rgba(255, 255, 255, 0.02));
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: var(--shadow);
    }

    .brand {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      font-weight: 800;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      font-size: 13px;
    }

    .brand-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-2) 100%);
      box-shadow: 0 0 12px rgba(74, 224, 255, 0.8);
    }

    nav {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    nav a {
      color: var(--muted);
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 10px;
      border: 1px solid transparent;
      font-weight: 600;
      letter-spacing: 0.01em;
      transition: color 120ms ease, border 120ms ease, transform 120ms ease;
    }

    nav a:hover {
      color: var(--ink);
      border-color: rgba(255, 255, 255, 0.12);
      transform: translateY(-1px);
    }

    .ghost-btn {
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 10px 14px;
      background: rgba(255, 255, 255, 0.05);
      color: var(--ink);
      text-decoration: none;
      font-weight: 700;
      letter-spacing: 0.01em;
      transition: transform 120ms ease, box-shadow 120ms ease, border 120ms ease;
    }

    .ghost-btn:hover {
      transform: translateY(-1px);
      border-color: rgba(255, 255, 255, 0.18);
      box-shadow: 0 14px 30px rgba(0, 0, 0, 0.35);
    }

    .hero {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
      gap: 32px;
      margin-top: 40px;
      align-items: start;
    }

    .intro {
      display: grid;
      gap: 14px;
    }

    .tag {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.06);
      color: var(--muted);
      font-size: 12px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
    }

    .tag::before {
      content: "";
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      box-shadow: 0 0 10px rgba(74, 224, 255, 0.75);
    }

    h1 {
      margin: 0;
      font-size: clamp(34px, 5vw, 52px);
      line-height: 1.04;
      letter-spacing: -0.7px;
    }

    .lead {
      margin: 0;
      color: var(--muted);
      font-size: 17px;
      line-height: 1.65;
      max-width: 620px;
    }

    .meta-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      color: var(--muted);
      font-size: 14px;
    }

    .meta-chip {
      padding: 8px 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.05);
    }

    .cta-row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      margin-top: 6px;
    }

    .button {
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-2) 100%);
      color: #06101b;
      border: none;
      border-radius: 14px;
      padding: 14px 18px;
      font-size: 16px;
      font-weight: 800;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 18px 50px rgba(74, 224, 255, 0.32);
      transition: transform 140ms ease, box-shadow 140ms ease, filter 140ms ease;
    }

    .button:hover {
      transform: translateY(-1px);
      box-shadow: 0 22px 58px rgba(74, 224, 255, 0.42);
      filter: brightness(1.02);
    }

    .button:active {
      transform: translateY(0);
      box-shadow: 0 12px 32px rgba(74, 224, 255, 0.35);
    }

    .secondary {
      color: var(--muted);
      text-decoration: none;
      font-weight: 700;
      border-bottom: 1px solid transparent;
      padding-bottom: 2px;
      transition: color 120ms ease, border 120ms ease;
    }

    .secondary:hover {
      color: var(--ink);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .card {
      border: 1px solid var(--border);
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.03));
      border-radius: 16px;
      padding: 20px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      display: grid;
      gap: 12px;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      font-weight: 700;
      letter-spacing: 0.02em;
    }

    .badge {
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 10px;
      border: 1px solid rgba(155, 255, 70, 0.55);
      color: #0f1b0c;
      background: rgba(155, 255, 70, 0.22);
      font-weight: 700;
    }

    .hash {
      color: var(--muted);
      font-size: 14px;
      line-height: 1.55;
    }

    .verify {
      display: grid;
      gap: 6px;
      font-size: 13px;
      color: var(--muted);
    }

    .code {
      display: inline-block;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.06);
      font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
      font-size: 13px;
      color: var(--ink);
      white-space: nowrap;
    }

    .features {
      margin-top: 36px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 16px;
    }

    .feature {
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 14px 16px;
      background: rgba(255, 255, 255, 0.05);
      color: var(--muted);
      font-size: 14px;
      line-height: 1.55;
    }

    .feature strong {
      display: block;
      color: var(--ink);
      margin-bottom: 6px;
      font-size: 15px;
    }

    .timeline {
      margin-top: 44px;
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 18px;
      background: rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      display: grid;
      gap: 16px;
    }

    .step {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 12px;
      align-items: start;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.6;
    }

    .step .num {
      width: 38px;
      height: 38px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.06);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      color: var(--ink);
    }

    .footer {
      margin-top: 28px;
      color: var(--muted);
      font-size: 13px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    @media (max-width: 720px) {
      header {
        grid-template-columns: 1fr;
        align-items: flex-start;
      }
      nav {
        justify-content: flex-start;
      }
      .hero {
        margin-top: 28px;
      }
      .card {
        padding: 18px;
      }
      .code {
        white-space: normal;
      }
    }
  </style>
</head>
<body>
  <div class="grid-lines" aria-hidden="true"></div>
      <section class="card" id="verify">
        <div class="card-header">
          <span>vatSys Plugin Installer</span>

        </div>
        <div class="hash">For Windows (Cause you know, that's all vatSys runs on)</div>
        <a class="button" href="https://cdn.actuallyleviticus.com/installer.exe">Download</a>
      </section>
    </main>
  </div>
</body>
</html>
